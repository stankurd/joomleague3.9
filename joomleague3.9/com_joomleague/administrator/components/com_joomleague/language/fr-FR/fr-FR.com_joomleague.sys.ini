COM_JOOMLEAGUE_XML_CURVE_BOTH_DESCR="Si seulement une équipe est sélectionnée (via Sélectionnez l'équipe 1 ou Sélectionnez l'équipe 2), « Courbe » permet de rechercher le prochain match à jouer de cette équipe et il recherchera, pour le dernier match joué par l'équipe, si tous les matchs ont déjà été joués. L'autre équipe est obtenu à partir de ce match.<br>En définissant ce paramètre sur Oui, « courbe » recherchera des matches où l'équipe joue à domicile ou à l'extérieur. Dans le cas contraire, il recherchera le prochain match à domicile si Sélectionnez l'équipe 1 a été définie, ou le prochain match à l'extérieur si Sélectionnez l'équipe 2 a été définie."

