MOD_JOOMLEAGUE_ADMINPANEL_ICON_DESC="<hr /><h1>JoomLeague Modul Ikona Administrátorského panelu</h1><p>Ide o šikovný modul pre zobrazenie JoomLeague ikony na stánke back-endu správy v Ovládacom paneli. Kliknutím na ňu sa dostanete na spravovanie JoomLeague back-end admimnistrátorskej stránky.</p><p><strong>Dôležité!</strong> Musíte <em>manually</em> zapnúť tento modul. Choďte do Rozšírenia, Správca Modulov, zmeňte prvý filter v rozbalovacom menu "_QQ_"Administrator"_QQ_". Zmeňťe oprávnenia prístupu na  "_QQ_"special"_QQ_", navstavte na pozíciu "_QQ_"<b>ikona</b>"_QQ_", povoľte tento modul a máte hotovo!</p><hr />"
