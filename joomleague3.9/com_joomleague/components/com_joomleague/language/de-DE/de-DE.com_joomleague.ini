COM_JOOMLEAGUE_ABOUT="Informationen zu JoomLeague"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague ist ein Liga Manager für Joomla!® 3.x.x<br/><br/>Basierend auf LMO und lgmngr für Mambo CMS wurde diese Komponente zumsammen mit Hilfe der Joomla Community für Joomla!® adaptiert, erweitert und mit vielen weiteren Funktionen versehen.<br/>JoomLeague ist die ideale Erweiterung für Administratoren einer Vereinsseite oder die perfekte Ergänzung für Fan-Seiten. Mit seinem flexiblem Design ist JoomLeague nicht auf bestimmte Sportarten limitiert, sondern universal anwendbar.<br/<br/>. Außerdem hat JoomLeague noch vieles weiteres zu bieten und es besteht die Möglichkeit jederzeit weitere Entwicklungen in das System einzubringen, die Entwicklung von JoomLeague geht ständig voran und kann von Ihnen beeinflusst werden. Wenn Sie Ideen oder sogar Code einbringen können, sollten Sie nicht davor zurück schrecken uns zu kontaktieren!!!<br/></br>Für weitere Informationen und ein Forum, an dem Sie aktiv teilnehmen können, besuchen Sie die offizielle <a href="_QQ_"http://www.joomleague.net"_QQ_">JoomLeague Homepage</a>!<br/>"
