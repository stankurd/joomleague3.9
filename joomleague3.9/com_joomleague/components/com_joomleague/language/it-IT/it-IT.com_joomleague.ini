COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague è lo strumento per la gestione campionati sportivi in Joomla!® 3.x.x<br /><br />Based on LMO and lgmngr for Mambo CMS this component has been adapted, enhanced and extended with the active assistance of the Joomla! community.<br />JoomLeague is the ideal extension for the administration of a club homepage or the completion of your fan site. With its flexible design JoomLeague is not limited to one particular sport, but it is universally applicable.<br /><br />Although JoomLeague already has to offer a lot, it's needless to say that the development is not supposed to be frozen. Far from it! Yet the pace of the development is significantly influenced by your participation. Thus, if you can contribute anything to the enhancement and extension, you should do so.<br /><br />For more information and a message board where you can actively participate, go to the official <a href="_QQ_""_QQ_"http://www.joomleague.net"_QQ_""_QQ_">JoomLeague homepage!</a><br />"
